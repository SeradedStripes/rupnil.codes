<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rupnil.Codes â€” Login</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="site-header"></div>
  <script type="module" src="/script.js"></script>
  
  <main class="container auth-container">
    <h1>Create account</h1>
    <form id="signup-form" class="auth-form">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required minlength="6">

      <button type="submit">Sign up</button>
      <p id="error" class="error" role="alert" aria-live="polite"></p>
    </form>

    <p>Already have an account? <a href="/account/login.html">Sign in</a></p>
  </main>

  <script type="module">
    import { signUp, onAuthState } from '/firebase.js';

    const form = document.getElementById('signup-form');
    const err = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = '';
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        await signUp(email, password);
        window.location.href = '/';
      } catch (error) {
        err.textContent = error.message;
      }
    });

    onAuthState((user) => {
      if (user) window.location.href = '/account/dashboard.html';
    });
  </script>
</body>
