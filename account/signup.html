<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rupnil.Codes â€” Login</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="modulepreload" href="/script.js">
  <link rel="modulepreload" href="/firebase/auth.js">
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
</head>

<body>
  <div id="site-header"></div>
  <script type="module" src="/script.js"></script>
  
  <div class="container">
    <div class="auth-wrapper">
      <aside class="oauth-card auth-container oauth-column" aria-label="Sign up options">
        <h2 class="oauth-card__title">Quick sign-up</h2>
        <div class="oauth-buttons">
          <button id="google-btn" type="button" class="oauth-btn" aria-label="Sign up with Google">
            <span class="oauth-icon"><img src="/assets/google.svg" alt="Google logo"/></span>
          </button>

          <button id="github-btn" type="button" class="oauth-btn" aria-label="Sign up with GitHub">
            <span class="oauth-icon"><img src="/assets/github.svg" alt="GitHub logo"/></span>
          </button>
        </div>
      </aside>

      <main class="auth-card auth-container">
        <h1>Sign-up</h1>

        <form id="signup-form" class="auth-form">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="password">Password</label>
          <input id="password" name="password" type="password" required minlength="6">

          <button type="submit">Sign up</button>
          <p id="error" class="error" role="alert" aria-live="polite"></p>
        </form>

        <p>Already have an account? <br> <a href="/account/login.html">Sign in</a></p>
      </main>
    </div>
  </div>

  <script type="module">
    let authMod;
    const ensureAuth = async () => {
      if (!authMod) authMod = await import('/firebase/auth.js');
      return authMod;
    };

    const form = document.getElementById('signup-form');
    const err = document.getElementById('error');
    const googleBtn = document.getElementById('google-btn');
    const githubBtn = document.getElementById('github-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = '';
      const { signUp } = await ensureAuth();
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        await signUp(email, password);
        window.location.href = '/account/dashboard.html';
      } catch (error) {
        err.textContent = error.message;
      }
    });

    googleBtn.addEventListener('click', async () => {
      err.textContent = '';
      const { signInWithGoogle } = await ensureAuth();
      try {
        await signInWithGoogle();
        window.location.href = '/account/dashboard.html';
      } catch (error) {
        err.textContent = error.message || 'Google sign-in failed.';
      }
    });

    githubBtn.addEventListener('click', async () => {
      err.textContent = '';
      const { signInWithGithub } = await ensureAuth();
      try {
        await signInWithGithub();
        window.location.href = '/account/dashboard.html';
      } catch (error) {
        err.textContent = error.message || 'GitHub sign-in failed.';
      }
    });

    const setupAuthCheck = async () => {
      const { onAuthState } = await ensureAuth();
      onAuthState((user) => {
        if (user) window.location.href = '/account/dashboard.html';
      });
    };

    if ('requestIdleCallback' in window) requestIdleCallback(setupAuthCheck, { timeout: 500 });
    else setTimeout(setupAuthCheck, 200);
  </script>

  <div id="site-footer"></div>
</body>
