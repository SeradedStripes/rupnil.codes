<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rupnil.Codes — Settings</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="modulepreload" href="/script.js">
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
</head>

<body>
  <div id="site-header"></div>
  <script>
    if (!window.API_BASE && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
      window.API_BASE = 'https://api.rupnil.codes';
    }
  </script>
  <script type="module" src="/script.js"></script>

  <main class="section">
    <h1>Account Settings</h1>

    <div class="cards">
      <div class="card settings">
        <h3>Profile</h3>
        <p>Display name: <strong id="user-displayname">—</strong></p>
        <p>Email: <strong id="user-email">—</strong></p>

        <form id="settings-form" style="display:none;">
          <label for="display-name">Display name</label>
          <input id="display-name" name="display-name" type="text" placeholder="Your display name">
          <br>
          <label for="email-input">Email</label>
          <input id="email-input" name="email" type="email" placeholder="you@example.com">
          <br>
          <!--<label for="avatar-input">Avatar</label> <br>
          <input id="avatar-input" name="avatar" type="file" accept="image/*">
          <button id="uploadBtn" class="btn">Upload</button>
          <br>
          <img id="userAvatar" src="default-avatar.png" style="width:100px; border-radius:50%;">
          <br>-->
          <label for="new-password">New password</label>
          <input id="new-password" name="new-password" type="password" placeholder="Enter new password (min 6)">
          <br>
          <label for="confirm-password">Confirm new password</label>
          <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm new password">

          <div>
            <button type="button" id="save-settings-btn" class="btn">Save</button>
            <button type="button" id="cancel-settings-btn" class="btn">Cancel</button>
          </div>

          <p id="settings-msg" class="sr-only" role="status" aria-live="polite"></p>
          <p class="small">Note: Changing email or password may require you to sign in again.</p>

          <button type="button" id="delete-account-btn" class="btn">Delete Account</button>
        </form>

        <p><a href="dashboard.html">Back to dashboard</a></p>
        <div style="margin-top:0.5rem; display:flex; gap:0.5rem;">
          <button id="edit-settings-btn" class="btn" type="button">Edit</button>
          <button id="signout-btn" class="btn" type="button">Sign out</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    (async () => {
      const { clearTokens, getRefreshToken } = await import('/assets/hca.js');

      signoutBtn.addEventListener('click', async () => {
        try {
          const rt = getRefreshToken();
          if (rt) {
            await fetch('/auth/logout', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ refresh_token: rt }) });
          }
        } catch (err) {
          console.error('Logout failed:', err);
        } finally {
          clearTokens();
          window.location.href = '/';
        }
      });

      deleteAccountBtn.addEventListener('click', async () => {
        alert('Account deletion is not supported via the API yet.');
      });

      // Profile editing not supported yet
      if (editBtn) editBtn.addEventListener('click', () => alert('Profile editing is not supported via this API yet'));
      if (saveBtn) saveBtn.addEventListener('click', () => alert('Profile editing is not supported via this API yet'));

    })();
  </script>

  <div id="site-footer"></div>
</body>
</html>
