<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rupnil.Codes â€” Login</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="modulepreload" href="/script.js">
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
</head>

<body>
  <div id="site-header"></div>
  <script>
    // auto-set API base for GH Pages (unless overridden or running on localhost)
    if (!window.API_BASE && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
      window.API_BASE = 'https://api.rupnil.codes';
    }
  </script>
  <script type="module" src="/script.js"></script>

  <div class="container">
    <div class="auth-wrapper">
      <aside class="oauth-card auth-container oauth-column" aria-label="Sign in options">
        <h2 class="oauth-card__title">Quick sign-in</h2>
        <div class="oauth-buttons">
          <button id="hca-btn" type="button" class="oauth-btn" aria-label="Sign in with Hack Club">
            <span class="oauth-icon"><img src="/assets/hackclub.svg" alt="Hack Club logo"/></span>
            <span>Sign in with Hack Club</span>
          </button>
        </div>
      </aside>

      <main class="auth-card auth-container">
        <h1>Login</h1>

        <form id="login-form" class="auth-form">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="password">Password</label>
          <input id="password" name="password" type="password" required>

          <button type="submit">Sign In</button>
          <p id="error" class="error" role="alert" aria-live="polite"></p>
        </form>

        <p>Don't have an account? <br> <a href="/account/signup.html">Sign up</a></p>
      </main>
    </div>
  </div>

  <script type="module">
    import { openHcaPopup, saveTokens, getJwt } from '/assets/hca.js';

    const form = document.getElementById('login-form');
    const err = document.getElementById('error');
    const hcaBtn = document.getElementById('hca-btn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.textContent = 'Email/password login is not supported; please use Hack Club.';
    });

    hcaBtn.addEventListener('click', async () => {
      err.textContent = '';
      try {
        const data = await openHcaPopup();
        saveTokens(data.jwt, data.refresh_token);
        window.location.href = '/account/dashboard.html';
      } catch (e) {
        err.textContent = e.message || 'Authentication failed';
      }
    });

    // If already logged in, redirect
    if (getJwt()) window.location.href = '/account/dashboard.html';

    </script>

  <div id="site-footer"></div>
</body>
</html>
